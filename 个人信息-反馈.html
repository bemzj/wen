<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心-反馈</title>
    <link rel="stylesheet" type="text/css" href="css/personHomePage.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--头部-->
<div id="header1">
    <img class="bj" src="img/bg.png"/>
    <div class="wrap">
        <div class="header-left">
            <div class="left-top">
                <img class="head" src="img/head.png"/>
                <div class="top-right">
                    <span class="perName">SHREYA</span>
                    <div class="perGrade">
                        <span class="span1">Lv1</span>
                        <div class="line">
                            <div class="line-ing"></div>
                            <span class="cir cir-sel"></span>
                            <span class="cir cir2"></span>
                            <span class="cir cir3"></span>
                            <span class="cir cir4"></span>
                            <div class="dName d1 d-sel">普通</div>
                            <div class="dName d2">金牌</div>
                            <div class="dName d3">白金</div>
                            <div class="dName d4">砖石</div>
                        </div>
                        <span class="span2">Lv7</span>
                    </div>
                    <div class="perInte">积分：300</div>
                    <div class="edit">编辑资料</div>
                </div>
            </div>
            <div class="left-bottom">
                <div class="bottom-list1">
                    <div>
                        <img src="img/icon_3.png" alt="">
                        <span>美国洛杉矶</span>
                    </div>
                    <div>
                        <img src="img/icon_1.png" alt="">
                        <span>潜水   跳伞</span>
                    </div>
                </div>
                <div class="bottom-list2">
                    <img src="img/icon_2.png" alt="">
                    <span>时间依旧不紧不慢走着，带上谁丢下谁都是不知不觉、无可奈何</span>
                    <img src="img/icon_2.png" alt="">
                </div>
                <div class="bottom-list3">
                    <a href="###">会员升级标准</a>
                    <a href="###">会员积分规则</a>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div>
                <img src="img/pic.png" alt="">
            </div>
        </div>
        <div class="tab1">
            <a class="sel" href="###">我的收藏</a><a href="###">意见反馈</a>
        </div>
    </div>
</div>
<!--内容区-->
<div id="content">
    <div class="con-wrap">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入回邮地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入您宝贵的意见" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="lib/layui.js"></script>
</body>
</html>
