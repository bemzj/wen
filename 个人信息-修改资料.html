<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息-修改资料</title>
    <link rel="stylesheet" href="css/personWrap.css">
    <link rel="stylesheet" type="text/css" href="css/personMessage.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select.js"></script>
</head>
<body>
<div id="con-wrap" class="container">
    <div class="row">
        <!--侧边栏-->
        <div class="col-lg-2 con-left">
            <div class="left-list1">
                <div class="head-wrap">
                    <img class="head" src="img/head.png" alt="">
                </div>
                <div class="perGrade">
                    <span class="span1">Lv1</span>
                    <div class="line">
                        <div class="line-ing"></div>
                        <span class="cir cir-sel"></span>
                        <span class="cir cir2"></span>
                        <span class="cir cir3"></span>
                        <span class="cir cir4"></span>
                    </div>
                    <span class="span2">Lv7</span>
                </div>
                <div class="perInte">积分：300</div>
            </div>
            <ul class="left-list2">
                <li>个人首页<span>></span></li>
                <li>积分<span>></span></li>
                <li>会员升级标准<span>></span></li>
                <li>文晟积分规则<span>></span></li>
                <li class="sel">个人信息<span>></span></li>
                <li>我的订单<span>></span></li>
                <li>积分商城<span>></span></li>
                <li>我的钱包<span>></span></li>
                <li>常用信息<span>></span></li>
            </ul>
        </div>
        <!--右内容区-->
        <div class="col-lg-10 container con-right">
            <div class="wrap">
                <div class="wrap-list1">
                    <div class="row right-list1">
                        <div class="col-lg-2">
                            <div>我的信息</div>
                        </div>
                    </div>
                    <div class="row right-list2">
                        <div class="container">
                            <div id="list2-db" class="row list2-db">
                                <div class="col-lg-3 sel">修改资料</div>
                                <div class="col-lg-3">修改手机</div>
                                <div class="col-lg-3">修改密码</div>
                                <div class="col-lg-3">实名认证</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrap-list2">
                    <div class="right-list4 ry ziliao">
                        <form class="layui-form" action="">
                            <div class="list4-d1">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">头像:</label>
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                            </div>
                            <div class="list4-d2">
                                <div>
                                    <img src="img/上传.png" alt="">
                                </div>
                                <span>只支持jpg/PNG格式，大小不能超过1M</span>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户id:</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户ID" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">姓名:</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">拼音型:</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="例如“zhang”" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">拼音名:</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="例如“bingxing”" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">性别:</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="sex" value="男" title="男" checked>
                                        <input type="radio" name="sex" value="女" title="女">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d5" id="date">
                                <label class="layui-form-label">出生日期：</label>
                                <div class="layui-inline">
                                    <select id="year" name="city" lay-verify="required">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select id="month" name="city" lay-verify="required">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select id="days" name="city" lay-verify="required">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="list4-d5">
                                <label class="layui-form-label">城市：</label>
                                <div class="layui-inline">
                                    <select name="city" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="city" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>
                                </div>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机号码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入手机号码 " autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">邮箱：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">标签：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标签 " autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="list4-d6">
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">个性签名：</label>
                                    <div class="layui-input-block">
                                        <textarea name="desc" placeholder="" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row ry right-list3 shouji">
                        <div class="col-lg-6">
                            <div class="list3-cont">
                                <div class="cont-title">请输入新手机号码：</div>
                                <div class="cont-list2">
                                    <input type="text" value="185****1235">
                                    <div class="list3-btn1">发送验证码</div>
                                </div>
                                <div class="cont-title">请输入验证码：</div>
                                <div class="cont-list4">
                                    <input type="text">
                                </div>
                                <div class="suc">完成</div>
                            </div>
                        </div>
                    </div>
                    <div class="row ry right-list6 mima">
                        <div class="col-lg-6">
                            <div class="list3-cont">
                                <div class="cont-title">请输入旧密码：</div>
                                <div class="cont-list2">
                                    <input type="password">
                                </div>
                                <div class="cont-title">请输入新密码：</div>
                                <div class="cont-list4">
                                    <input type="password">
                                </div>
                                <div class="cont-title">请再次输入新密码：</div>
                                <div class="cont-list4">
                                    <input type="password">
                                </div>
                                <div class="suc">完成</div>
                            </div>
                        </div>
                    </div>
                    <div class="row ry right-list5 shimin">
                        <div class="row list5-d1">
                            <div id="chinese" class="col-lg-2 sel">中国客户</div>
                            <div id="other" class="col-lg-2">外国客户</div>
                        </div>
                        <div class="chinese">
                            <form class="layui-form" action="">
                                <input type="text" placeholder="请输入您的姓名 ">
                                <input type="text" placeholder="请输入您的手机 ">
                                <div class="form-list3">
                                    <input type="text" placeholder="请输入短信验证码 ">
                                    <div class="list3-btn">获取验证码</div>
                                </div>
                                <div class="layui-form-item form-list4">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="other">
                            <form class="layui-form" action="">
                                <div class="form-list1">填写护照信息</div>
                                <input type="text" placeholder="请输入您的护照姓名  ">
                                <input type="text" placeholder="请输入您的护照号码 ">
                                <div class="form-list3">
                                    <input type="text" placeholder="请输入您的邮箱地址 ">
                                </div>
                                <div class="form-list1">上传护照首页</div>
                                <div class="form-list5">
                                    <div>
                                        <img src="img/上传.png" alt="">
                                    </div>
                                    <span>只支持jpg/PNG格式，大小不能超过1M</span>
                                </div>
                                <div class="layui-form-item form-list4">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/person.js"></script>
<script src="lib/layui.js"></script>
<script src="js/layuiStart.js"></script>
<script>
    $(function(){
        $("#date").selectDate()
        $("#days").focusout(function(){
            var year = $("#year option:selected").html()
            var month = $("#month option:selected").html()
            var day = $("#days option:selected").html()
            console.log(year+month+day)
        })
    })
</script>
</body>
</html>
