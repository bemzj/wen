<!DOCTYPE html>

                        <span class="cir cir4"></span>
                    </div>
                    <span class="span2">Lv7</span>
                </div>
                <div class="perInte">积分：300</div>
            </div>
            <ul class="left-list2">
                <li>个人首页<span>></span></li>
                <li>积分<span>></span></li>
                <li>会员升级标准<span>></span></li>

                    <div class="list1-middle">
                        <div class="l1mid1">

                            <div class="fen">1000</div>
                        </div>
                        <div class="l1mid2">积分兑换好礼</div>
                    </div>
                    <div class="list1-bottom">
                        <div>积分明细</div>
                        <div class="sanjiao"></div>
                    </div>
                </div>
                <div class="wrap-list2">
                    <table class="layui-table" lay-skin="nob">
                        <colgroup>
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col>

                        <thead>
                        <tr>
                            <th>积分日期</th>
                            <th>来源</th>

                        <tbody>
                        <tr>
                            <th>2018-01-12</th>
                            <th>会员注册</th>

                        </tr>
                        <tr>
                            <th>2018-01-12</th>
